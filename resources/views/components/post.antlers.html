<div class="flex flex-col rounded-lg shadow-lg relative">
    <div class="bg-gradient-to-r bg-gradient-to-r from-{{ brand_color }}-500 to-{{ brand_color }}-700 rounded-full text-white shadow p-2 absolute top-0 right-0 -mt-4 mr-4">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-8 h-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
        </svg>
    </div>
    <div class="flex-shrink-0 rounded-t-lg overflow-hidden">
        <img class="h-48 w-full object-cover" src="{{ background }}" alt="">
    </div>
    <div class="flex-1 bg-white dark:bg-gray-800 p-6 flex flex-col justify-between rounded-b-lg">
        <div class="flex-1">
            <a href="{{ url }}" class="block">
                <h2 class="mt-2 text-xl {{ font_heading }} leading-7 font-semibold text-gray-900 dark:text-gray-100">
                    {{ title }}
                </h2>
                <p class="mt-3 text-base {{ font_body }} leading-6 text-gray-500 dark:text-gray-300">
                    {{ excerpt }}
                </p>
            </a>
        </div>
        <div class="mt-6">
            <div class="flex text-sm {{ font_body }} leading-5 text-gray-500 dark:text-gray-400">
                <time datetime="{{ date format='Y-m-d' }}">{{ date }}</time>
                <span class="mx-1">&middot;</span>
                <span>{{ content | read_time }} min read</span>
            </div>
        </div>
    </div>
</div>
