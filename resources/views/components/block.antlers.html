<div class="group relative border-4 border-white flex items-center justify-center bg-cover bg-center"
    style="background-image: url('{{ background }}')">

    <div class="opacity-0 group-hover:opacity-100 absolute w-full h-full {{ overlay_color }} {{ overlay_opacity }} transition ease-in-out duration-500 flex items-center justify-center">
        <div class="w-1/2 prose">
            <span class="">{{ title }}</span>
            <p>{{ description }}</p>
            <a href="{{ url }}">Enter</a>
        </div>
    </div>

    <div class="w-2/5">
        {{ if icon_color}}
        {{ svg src="{icon}" class="fill-current {{ icon_color }}" }}
        {{ else }}
        {{ svg src="{icon}" }}
        {{ /if }}
        <h1 class="{{ text_color }} text-3xl font-sans text-center mt-2">{{ title }}</h1>
    </div>

</div>
