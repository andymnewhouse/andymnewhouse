<div class="pt-16 pb-20 px-4 sm:px-6 lg:pb-28 lg:px-8">
    <div class="relative max-w-lg mx-auto lg:max-w-7xl">
        <div class="flex items-center">
            {{ svg src="{icon}" class="h-48 w-48" }}
            <div class="ml-6">
                <h1 class="text-3xl {{ font_heading }} leading-9 font-extrabold text-gray-900 dark:text-gray-100 sm:text-4xl sm:leading-10">
                    {{ title }}
                </h1>
                <div class="mt-3 text-xl {{ font_body }} leading-7 text-gray-500 dark:text-gray-400 sm:mt-4">
                    {{ content }}
                </div>
            </div>
        </div>
        <div class="mt-6 grid gap-16 border-t-2 border-gray-100 dark:border-gray-700 pt-12 lg:grid-cols-3 lg:col-gap-5 lg:row-gap-12">
            {{ collection from="{mount}" }}
                {{ partial src="components/post" }}
            {{ /collection }}
        </div>
    </div>
</div>
