title: Pages
sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
      -
        handle: content
        field:
          type: markdown
          display: Description
          localizable: true
          listable: hidden
          restrict: false
          automatic_line_breaks: true
          automatic_links: false
          escape_markup: false
          smartypants: false
      -
        handle: template
        field:
          type: template
          display: Template
          localizable: true
  settings:
    display: Settings
    fields:
      -
        handle: font
        field:
          input_type: text
          type: text
          listable: hidden
          display: Font
      -
        handle: icon
        field:
          mode: grid
          container: assets
          folder: icon
          restrict: false
          allow_uploads: true
          max_files: 1
          type: assets
          listable: hidden
          display: Icon
      -
        handle: text_color
        field:
          input_type: text
          type: text
          listable: hidden
          display: 'Text Color'
      -
        handle: background
        field:
          mode: grid
          container: assets
          folder: background
          restrict: false
          allow_uploads: true
          max_files: 1
          type: assets
          listable: hidden
          display: Background
      -
        handle: brand_color
        field:
          input_type: text
          type: text
          listable: hidden
          display: 'Brand Color'
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          required: true
          localizable: true
          validate:
            - required
      -
        handle: parent
        field:
          type: entries
          collections:
            - pages
          max_items: 1
          listable: false
          localizable: true
