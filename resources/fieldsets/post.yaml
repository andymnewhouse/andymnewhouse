title: Post
fields:
  -
    handle: background
    field:
      mode: grid
      container: assets
      folder: background
      restrict: false
      allow_uploads: true
      max_files: 1
      type: assets
      listable: hidden
      display: Background
  -
    handle: bard
    field:
      always_show_set_button: false
      buttons:
        - h1
        - h2
        - h3
        - h4
        - bold
        - italic
        - underline
        - strikethrough
        - unorderedlist
        - orderedlist
        - removeformat
        - quote
        - anchor
        - image
        - table
        - superscript
        - subscript
        - code
        - codeblock
      container: assets
      save_html: false
      toolbar_mode: fixed
      link_noopener: false
      link_noreferrer: false
      target_blank: false
      reading_time: false
      fullscreen: true
      allow_source: true
      type: bard
      listable: hidden
      display: Content
  -
    handle: excerpt
    field:
      type: textarea
      listable: hidden
      display: Excerpt
  -
    handle: pinned
    field:
      type: toggle
      listable: hidden
      display: Pinned
